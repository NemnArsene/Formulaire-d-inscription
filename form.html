<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
     <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form login and register</title>
</head>
<body>
     <main class="row  flex-row-reverse m-auto shadow  px-0 rounded-3" >
        <div class="col-12 col-md-6  px-4 registration text-center ">
           
                <form id="register-form" class="row g-3 needs-validation">
                    <h2 class="text-center mb-5">Register now</h2>
                        <div class="form-group  d-flex p-0">
                                <i class="fa-solid fa-user"></i>
                                <input type="name" id="fullname" class="form-control space" placeholder="Full name"   
                                    title='Enter your full name'
                                    required>
                        </div>
                        <div class="form-group d-flex p-0">
                            <i class="fa-solid fa-circle-user " ></i
                            ><input
                              type="text"  id="username"    class="form-control space"  placeholder="User name" 
                              title='Enter your user name'required
                               />
                        </div>
                        <div class="form-group d-flex p-0">
                            <i class="fa-solid fa-envelope"></i
                            ><input type="email" id="email" class="form-control space"  placeholder="Email" 
                            title='Enter your email'required
                            />
                        </div>
                        <div class="form-group d-flex p-0">
                          <i class="fa-solid fa-key"></i>
                          <input type="password" id="password" class="form-control space" placeholder="Password" title='Enter your password' required>
                          <div class='input-group-append'>
                            <button id='togglePassword' class='btn btn-outline-secondary space' type='button'>
                              <i id='eyeIcon1' class='fa fa-eye-slash'></i>
                            </button>
                          </div>
                        </div>
                        
                        <div class="form-group d-flex p-0">
                          <i class="fa-solid fa-key"></i>
                          <input type="password" id="confirm_password" class="form-control space" placeholder="Confirm Password" title="confirm your password" required>
                          <div class='input-group-append'>
                            <button id='togglePassword2' class='btn btn-outline-secondary space' type='button'>
                              <i id='eyeIcon2' class='fa fa-eye-slash'></i>
                            </button>
                          </div>
                        </div>
                        <div class="form-group d-flex p-0">
                            <input type="checkbox" id="terms" name="terms">
                            <label  class="space " for="terms">I accept the terms of use</label>
                        </div>
                          <!-- Create form registration and sing-in buttons -->
                
                        <div class="form-group d-flex p-0">
                            <div class="col text-center">
                                <button type='submit' id='submitBtn' disabled class='btn btn-primary px-3 w-100' >Register Now</button>
                            </div>
                        </div>
                
                        <div class="form-group d-flex p-0">
                            <div class="col-5">
                              <hr />
                            </div>
                            <div class="col-2 text-center">
                              <small class="text-secondary">or</small>
                            </div>
                            <div class="col-5">
                              <hr />
                            </div>
                        </div>
                        <div class="d-flex p-0">
                            <div class="col text-center">
                              <a href="singIn.html" class="col text-center">
                                <button class="btn btn-dark px-3 w-100" type="button">
                                  Sign-in
                                </button>
                              </a>
                            </div>
                        </div>
                </form>
           
        </div>
        <div class="col-12 col-md-6  px-4 connexion text-center">
             <form id="register-form"   class="row g-3 needs-validation">
                                <h2 class="text-center mb-5">Login Now</h2>
                                <div class="d-flex p-0">
                                    <i class="fa-solid fa-circle-user"></i>
                                    <input    type="text"   class="form-control space"   placeholder="User name"  required />
                                </div>
                                <div class="form-group d-flex p-0">
                                  <i class="fa-solid fa-key"></i>
                                  <input type="password" id="login" class="form-control space" placeholder="Password" title='Enter your password' required>
                                  <div class='input-group-append'>
                                    <button id='togglePassword3' class='btn btn-outline-secondary space' type='button'>
                                      <i id='eyeIcon3' class='fa fa-eye-slash'></i>
                                    </button>
                                  </div>
                                </div>

                                <div class="d-flex p-0">
                                    <div class="col text-center">
                                      <button class="btn btn-primary px-3 w-100" type="submit">
                                        Login Now
                                      </button>
                                    </div>
                                </div>
                                <div class="form-group d-flex p-0">
                                  <div class="col-5">
                                    <hr />
                                  </div>
                                  <div class="col-2 text-center">
                                    <small class="text-secondary">or</small>
                                  </div>
                                  <div class="col-5">
                                    <hr />
                                  </div>
                              </div>
                              <div class="d-flex p-0">
                                  <div class="col text-center">
                                    <a href="singIn.html" class="col text-center">
                                      <button class="btn btn-dark px-3 w-100" type="button">
                                        Registration
                                      </button>
                                    </a>
                                  </div>
                              </div>
                              <div class="text-center">
                                <small class="text-primary">forget your password?</small>
                              </div>
                            </form>
                        </form>
            </div>
     </main>
     <script src="/main.js">  </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    ></script>

 
</body>
</html>
